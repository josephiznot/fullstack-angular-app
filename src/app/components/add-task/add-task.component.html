<div class="add-task-container">
  <section class="date-container">
    <h2>Today</h2>
    <h3>{{date}}</h3>
    <h1>{{taskManagerService.newTask}}</h1>
  </section>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Favorite food" [(ngModel)]="taskManagerService.newTask" (keyup.enter)="taskManagerService.addTask()">
  </mat-form-field>
</div>
