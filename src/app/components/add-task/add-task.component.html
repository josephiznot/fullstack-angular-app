<div class="add-task-container">
  <section class="date-container">
    <h2>Today</h2>
    <h3>{{date}}</h3>
  </section>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Enter task" [(ngModel)]="taskManagerService.newTask" (keyup.enter)="taskManagerService.addTask()">
  </mat-form-field>
  <div *ngIf="error">
    Enter a valid task
  </div>
</div>
